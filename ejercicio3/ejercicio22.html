<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      var texto=prompt("introduzca un texto: ");
      var caracter=prompt("introduzca un caracter: ");
      console.log(caracter);
      console.log("el numero de "+caracter+" es: "+contarCaracteres(texto,caracter));
      //funcion para contar caracteres a partir de un caracter dado. 
      function contarCaracteres(texto,caracter){
        if(caracter!="" && texto!=""){
          if(caracter.length<=1){
            var contador=0;
            for(var i=0;i<=texto.length; i++){
              if(texto[i]==caracter){
                contador =contador+1;
              }
            }
            return contador;
          }
          else{
            console.log("Ha introducido mas de un caracter");
          }
        }else{
          console.log("no has introducido texto o caracter");
        }
      }

    </script>
