        //bucle for para averiguar si el numero esta repetido en el array. 
        for(j=i-1; j<array.length+1; j++){

          if(array[i] == array[j]){
              repetido = true;
          }else{
              repetido = false;
          }
        }

        if(repetido){
       console.log("array[" + i + "] = " + array[i] + " Esta repetido");

    }
