        array[i]=numeroRandom;
        }

      console.log(minYmax(array));
      function minYmax(array){
        var max= 0;
        var min= 0;

        for (var i = 0; i < array.length; i++) {
          if (array[max] < array[i])
           max = i;
           if (array[min] > array[i])
           min = i;

        }
        console.log("el valor mayor es: "+array[max]+" con indice: "+max );
        console.log( "y el valor menor es "+array[min]+" con indice: "+ min);
      }
