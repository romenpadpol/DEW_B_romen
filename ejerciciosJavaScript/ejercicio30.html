    <script type="text/javascript">
      sumaMedia(1,2,3,4,5);
      function sumaMedia(obligatorio, ...parametros) {
    if (!Number.isInteger(obligatorio)) {
        throw new Error('Ingresa numeros');
    }
    sumaTotal = obligatorio;
    for (var i = 0; i < parametros.length; i++) {
        if (Number.isInteger(parametros[i])) {
            sumaTotal += parametros[i];
        } else {
            console.log("ignoramos " + parametros[i]);
            console.log(parametros.splice(i,1));
        }
    }
    mediaTotal = sumaTotal / (parametros.length + 1);
    console.log("Suma = " + sumaTotal);
    console.log("Media = " + mediaTotal.toFixed(3));
}

    </script>
