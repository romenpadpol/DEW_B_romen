<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      let letras=["T","R","W","A","G","M","Y","F","P","D","X","B","N","J","Z","S","Q","V","H","L","C","K","E"];
      var nif=prompt("Introduce solo los numeros de tu dni");
      var niff=parseInt(nif);
      alert("Te corresponde la letra: "+calcularDni(niff));
      function calcularDni(niff){
        var resultado= niff%23;
        return letras[resultado];
      }
    </script>
  </head>
