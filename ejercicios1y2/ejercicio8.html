<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      var num1 = prompt("introduce un numero: ");
      var num2 = prompt("introduce otro numero: ");
      var num3 = prompt("introduce un ultimo numero: ");
      var total = (parseInt(num1)+parseInt(num2)+parseInt(num3));
      if(num1 < 0 || num2 < 0 || num3 < 0){
        console.error(" Al menos una de las 3 variables es negativa");
      }
      else if(num1==0 && num2==0 && num3==0){
        console.error("Las tres variables son iguales a 0");
      }
      else if(total>10 && num1!=num2 && num2!=num3 && num3!=num1){
        console.error("Las suma de las 3 variables es mayor que 10 Y las tres variables son diferentes");
      }
      else{
        console.log("no se observa ningun error");
      }
    </script>
  </head>

  </body>
</html>
