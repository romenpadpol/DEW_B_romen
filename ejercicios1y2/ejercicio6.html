<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      var i=0;
      //bucle do while para la suma de el numero introducido m√°s los 5 numeros siguientes, iterando en el bucle do while por 4 veces. 
      do{
        var Total=0;
        var num1= prompt("dime un numero entero");
        var sig1= parseInt(num1)+1;
        var sig2= parseInt(num1)+2;
        var sig3= parseInt(num1)+3;
        var sig4= parseInt(num1)+4;
        var sig5= parseInt(num1)+5;
        Total = parseInt(num1)+sig1+sig2+sig3+sig4+sig5;
        console.log(Total);
        i++;
      }
      while(i <= 4);

    </script>
  </head>
