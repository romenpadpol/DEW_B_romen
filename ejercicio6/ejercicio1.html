<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      var datos;
      //función para crear ventana de tamaño de ancho 200 y altura 200 la cual se creará con algunos datos que mostraremos. 
      function crearVentana(){
        //Variable datos la cual posee la ventana emergente. 
        datos= window.open("","hola","width=200, height=200");
        //Método write el cual nos sirve para introducir los nuevos datos en la ventan emergente. 
        datos.document.write("Nombre de la ventana:"+datos.window.name);
        datos.document.write("<br>");
        datos.document.write("Ancho externo: "+datos.screen.width);
        datos.document.write("<br>");
        datos.document.write("Ancho interno: "+datos.screen.availWidth);
        datos.document.write("<br>");
        datos.document.write("Alto externo: "+datos.screen.height);
        datos.document.write("<br>");
        datos.document.write("Alto interno: "+datos.screen.availHeight);
        datos.document.write("<br>");
        datos.document.write(" Scroll H: "+datos.window.scrollX);
        datos.document.write("<br>");
        datos.document.write("Scroll V: "+datos.window.scrollY);
        datos.document.write("<br>");
        datos.document.write(" Distancia desde la izquierda = "+datos.window.screenX);
        datos.document.write("<br>");
        datos.document.write("Distancia desde arriba ="+datos.window.screenY);
        datos.document.write("<br>");

      }
      //función para cerrar la ventana emergente que hemos abierto. 
      function quitarVentana(){
        //Método close el cual nos sirve para cerrar la ventana emergente. 
        datos.close();
      }
    </script>
  </head>
  <body>
    <button type="button" onclick="crearVentana()" name="button">Boton1</button>
    <button type="button" onclick="quitarVentana()" name="button">Boton2</button>
  </body>
</html>
