<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
	//variable ventana la cual utilizaremos más adelante 
      var ventana;
	    //función para abrir una ventana centrada.
      function AbrirVentana(){
	//variables para el centrado de la ventana que hemos creado. 
        var left=(screen.width/2)-(400/2);
	var top=(screen.height/2)-(400/2);
        ventana=window.open("","","width=400, height=400"+",top="+top+",left="+left);
      }
	//función para cerrar la ventana que hemos creado anteriormente, en caso de estar cerrada mostrará errores. 
      function CerrarVentana(){
        try {
          if(!ventana) {
              throw Error("No hay ventana que cerrar");
          }else if (!ventana.closed) {
              ventana.close();
          }else {
              throw Error("No hay ventana que cerrar");
          }
      } catch (e) {
          alert(e);
      }
      }
	    //función para ampliar la ventana, se ampliará 30px cada vez que pulsemos el boton ampliar, en caso de errores los mostrará. 
      function Ampliar(){
	      //variable anchoVentana la cual posee el ancho actual mas 30.
        var anchoVentana = ventana.innerWidth + 30;
        try {
        if (anchoVentana < screen.width) {
	//método para redimensionar la ventana.
          ventana.resizeBy(30, 30);
          ventana.focus();
          } else {
            throw Error("No hay ventana para ampliar");
        }
          } catch (error) {
            alert(error);
        }
        }
	    //fnción para reducir la ventana, en el caso de que no se pueda reducir más mostrará error y en el caso de que no exista ninguna ventana que reducir. 
        function Reducir(){

          try {
           if (!ventana) {
           throw Error("No hay ventana que ampliar");
         } else if (ventana.closed) {
           throw Error("No hay ventana que ampliar");
         }
         var anchoVentana = ventana.innerWidth - 30;
         if(ventana.innerWidth<150){
          throw Error("No se puede reducir más");
          }
         else if (anchoVentana < screen.width) {
             ventana.resizeBy(-30, -30);
             ventana.focus();
            } else {
              throw Error("No hay ventana para reducir");
            }
            } catch (error) {
              alert(error);
          }
        }
	    //Función para mover la ventana de sitio segun los datos que introduzca el usuario. Si son datos que no puedan contemplarse mostrará un error. 
        function Mover(){
          try {
            if (!ventana) {
            throw Error("No hay ventana que mover");
          } else if (ventana.closed) {
            throw Error("No hay ventana que mover");
          }
		  //variables para introducir las nuevas coordenadas de la ventana. 
            var x = parseInt(prompt("introduzca el tamaño horizontal"));
            var y = parseInt(prompt("introduzca el tamaño vertical"));
		  //condicional para la introducción de las coordenadas. 
            if(isNaN(x,y) || !Number.isInteger(x, y) || x <= 0 && y <= 0){
              throw Error("no ha introducido numeros o no va a exitir modificación");
            }else{
              if (x < screen.width || y < screen.height) {
                ventana.moveTo(x, y);
                ventana.focus();
              } else {
                  throw Error("No se pudo mover la ventana actual");
              }

            }

            } catch (error) {
              alert(error);
          }


        }

    </script>
  </head>
  <body>
    <button type="button" onclick="AbrirVentana()" name="button">Abrir ventana</button>
    <button type="button" onclick="CerrarVentana()" name="button">Cerrar ventana</button>
    <button type="button" onclick="Ampliar()" name="button">Ampliar</button>
    <button type="button" onclick="Reducir()" name="button">Reducir</button>
    <button type="button" onclick="Mover()" name="button">Mover</button>
  </body>
</html>
