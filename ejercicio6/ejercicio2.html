<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      //Método anterior el cual nos sirve para regresar a la ventana anterior si existe.
      function anterior() {
        history.back();
      }
      //Método siguiente nos sirve para volver a la ventana desde la que hemos vuelto hacia atras.
      function siguiente() {
        history.forward();
      }
      //Método historial el cual nos muestra el numero de páginas que se han ido recorriendo. 
      function historial(){
        var identificador = prompt("hay: "+history.length+" selecciona el identificador para moverte entre ventanas");
        history.go(identificador);
      }

    </script>
  </head>
  <body>
    <button type="button" onclick="anterior()" name="button">anterior</button>
    <button type="button" onclick="siguiente()" name="button">siguiente</button>
    <button type="button" onclick="historial()" name="button">historial</button>
  </body>
</html>
