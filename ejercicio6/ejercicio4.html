<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      //función para asignar una url a nuestro navegador. 
      function Asignar(){
        location.assign("https://www.google.es/");


      }
      //función para mostrar el numero de páginas que han sido visitadas. 
      function Historial(){
        alert(history.length);
      }


    </script>
  </head>
  <body>
    <button type="button" onclick="Asignar()" name="button">Asignar</button>
    <button type="button" onclick="Historial()" name="button">Historial</button>

  </body>
</html>
